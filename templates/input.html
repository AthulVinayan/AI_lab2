<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fish Species Classification</title>
</head>
<body>
<center>
<h1><b>Fish Species Classification</b></h1>

<form id="fish-form">
    <table>
<tr>
<td><label for="length1">Weight:</label></td>
<td><input type="text" id="length1" name="length1" required></td>
</tr>
<tr>
<td><label for="length2">Length 1:</label></td>
<td><input type="text" id="length2" name="length2" required></td>
</tr>
<tr>
<td><label for="length3">Length 2:</label></td>
<td><input type="text" id="length3" name="length3" required></td>
</tr>
<tr>
<td><label for="height">Length 3:</label></td>
<td><input type="text" id="height" name="height" required></td>
</tr>
<tr>
<td><label for="width">Height:</label></td>
<td><input type="text" id="width" name="width" required></td>
</tr>
<tr>
<td> <label for="weight">width:</label></td>
<td><input type="text" id="weight" name="weight" required></td>
</tr>
<tr>
<td></td>
<td><button type="submit">Predict</button></td>
</table>
       
</form>

<div id="result"></div>

<script>
document.getElementById("fish-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission
    predict(); // Call predict function when form is submitted
});

function predict() {
    var length1 = parseFloat(document.getElementById("length1").value);
    var length2 = parseFloat(document.getElementById("length2").value);
    var length3 = parseFloat(document.getElementById("length3").value);
    var height = parseFloat(document.getElementById("height").value);
    var width = parseFloat(document.getElementById("width").value);
    var weight = parseFloat(document.getElementById("weight").value); // Get weight value
    
    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'length1=' + length1 + '&length2=' + length2 + '&length3=' + length3 + '&height=' + height + '&width=' + width + '&weight=' + weight // Include weight in the request body
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("result").innerText = "Predicted Species: " + data.prediction;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>
</center>
</body>
</html>
